<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/netlify-cms/dist/cms.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms/dist/netlify-cms.js"></script>
    <title>My Custom CMS</title>
    
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      CMS.registerPreviewStyle("/output.css");
      CMS.init({
        config: {
          backend: {
            name: "github",
            branch: "main",
            repo: "artsycoder533/netlify-cms",
          },
          config_file: "/config.yml",
          media_folder: "/dist/images",
          collections: [
            {
              name: "hero",
              label: "Hero",
              files: [
                {
                  file: "/dist/data/hero.yml",
                  label: "Hero",
                  name: "hero",
                  fields: [
                    { name: "heading", label: "Heading", widget: "string" },
                    {
                      name: "subheading",
                      label: "Subheading",
                      widget: "string",
                    },
                    {
                      name: "background_image",
                      label: "Background Image",
                      widget: "image",
                    },
                  ],
                },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
